<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechecher un Point Relais"/>
                </div>
                <div class="collection">
                    <a *ngFor="let pointrelai of pointRelais$ | async" (click)="gotoDetail(pointrelai)" class="collection-item">{{pointrelai.name}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
